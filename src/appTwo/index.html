<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-200">
    <div
      class="flex flex-col items-center justify-center p-6 bg-gray-100 rounded-lg shadow-lg w-64"
    >
      <p class="text-lg font-semibold mb-4 text-red-400" id="count">
      <span class="text-blue-600"></span>
      </p>

      <div class="flex gap-3">
        <button
         id="increment"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition cursor-pointer"
        >
          Increment
        </button>
        <button
          class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition cursor-pointer"
          id="decrement"
        >
          Decrement
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
